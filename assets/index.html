<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>WakeOnLAN ESP32</title>
        <link rel="stylesheet" href="/assets/style.css">
    </head>

    <body>
        <header class="site-header">
            <h1>Sprout <span id="version" style="font-weight: bold; font-style: italic;">v</span></h1>
            <p class="lead">Wake up computers on your local network — quick and easy.</p>
        </header>

        <main class="container">
            <section class="card">
                <h2>Wake a device</h2>
                <p class="muted">Enter the device MAC and an optional name. The ESP32 will send the wake packet for you.
                </p>
                <form id="wol-form">
                    <label for="name">Device name (optional)</label>
                    <input id="name" name="name" placeholder="My PC or Living Room Server">

                    <label for="mac">MAC address</label>
                    <input id="mac" name="mac" placeholder="AA:BB:CC:DD:EE:FF" pattern="[0-9A-Fa-f:.-]{17,}" required>

                    <label for="broadcast">Broadcast IP (optional)</label>
                    <input id="broadcast" name="broadcast" placeholder="255.255.255.255">

                    <button id="send" type="submit">Send wake packet</button>
                </form>
            </section>

            <section class="card">
                <h2>Saved Hosts</h2>
                <ul id="hosts" class="hosts"></ul>
            </section>
        </main>

        <footer class="site-footer">
            <small>Made with ❤️ by Damien Boisvert (<a target="_blank"
                    href="https://linkedin.com/in/damienboisvert">LinkedIn</a> | <a target="_blank"
                    href="https://github.com/AlphaGameDeveloper">GitHub</a>).</small><br />
            <small>Sprout is open source &bull; <a href="https://github.com/AlphaGameDeveloper/Sprout"
                    target="_blank">GitHub</a></small>
        </footer>

        <script src="/assets/app.js" defer></script>
    </body>

</html>
